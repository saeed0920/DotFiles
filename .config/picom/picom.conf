
#################################
#             Shadows           #
#################################
shadow           = true;
shadow-radius    = 7;
shadow-opacity   = 0.60;
shadow-offset-x  = -8; 
shadow-offset-y  = -5;
shadow-color     = "#000000";

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Firefox' && argb",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@",
  "_NET_WM_STATE = '_NET_WM_STATE_HIDDEN'"
];

#################################
#           Fading              #
#################################
fading                   = true;
fade-in-step             = 0.03;
fade-out-step            = 0.03;
fade-delta               = 3;
fade-exclude             = [];
no-fading-openclose      = false;
no-fading-destroyed-argb = true;

#################################
#   Transparency / Opacity      #
#################################
# Global focus/unfocus opacity
active-opacity            = 1.0;   # fully opaque when focused
inactive-opacity          = 0.8;   # 80% when unfocused
inactive-opacity-override = true;  # override _NET_WM_WINDOW_OPACITY hints
inactive-dim              = 0.0;
frame-opacity             = 0.9;

# Prevent certain windows from ever being considered focused
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "name *= 'Chromium'",
  "name *= 'Chrome'",
  "name *= 'Brave'",
  "name *= 'Freeplane'",
  "name *= 'Hive'",
  "name *= 'BitwigStudio'",
  "class_g = 'R_x11'",
  "class_g = 'Firefox'",
  "class_g = 'firefox'",
  "class_g = 'feh'",
  "class_g = 'vlc'",
  "class_g = 'Rofi'",
  "class_g = 'zoom'",
  "class_g = 'Zathura'"
];

# Per-window opacity rules (with focus/unfocus differences)
opacity-rule = [
  # Alacritty: 100% when focused, 85% when unfocused
  "90:class_g = 'Alacritty' && focused",
  "85:class_g = 'Alacritty' && !focused",

  # URxvt:    100% when focused, 80% when unfocused
  "100:class_g = 'URxvt' && focused",
  "80:class_g = 'URxvt' && !focused",

  # Firefox:  100% when focused, 90% when unfocused
  "100:class_g = 'Firefox' && focused",
  "90:class_g = 'Firefox' && !focused",

  # Hidden windows fully transparent
  "0:_NET_WM_STATE = '_NET_WM_STATE_HIDDEN'"
];

#################################
#           Corners             #
#################################
rounded-corners        = true;
corner-radius          = 10;
round-borders          = 1;
detect-rounded-corners = true;

rounded-corners-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'steam_app_1172470'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Vmware-view'"
];

#################################
#     Background Blurring       #
#################################
# xrender cannot do GL-based blurâ€”disable all blur
blur-background        = false;
blur-background-frame  = false;
blur-background-fixed  = false;

#################################
#       General Settings        #
#################################
backend              = "xrender";
vsync                = true; 
use-damage           = true;

mark-wmwin-focused   = true;
mark-ovredir-focused = true;

detect-client-opacity = true;
detect-transient      = true;
detect-client-leader  = false;

log-level = "warn";

#################################
#        Window-Types           #
#################################
wintypes: {
  tooltip = {
    fade        = true;
    shadow      = true;
    opacity     = 0.75;
    focus       = true;
    full-shadow = false;
  };
  dock = {
    shadow            = false;
    clip-shadow-above = true;
  };
  dnd = {
    shadow = false;
  };
  popup_menu = {
    opacity = 0.8;
  };
  dropdown_menu = {
    opacity = 0.8;
  };
};

